<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('img').click(function(){
                if($(this).attr("src") == "jda.jpg")
                {
                    $(this).attr("src", "jdsa.jpg");
                }
                else{
                    $(this).attr("src", "jda.jpg");
                }
            })
        });
    </script>
</head>
<body>
    <center>
    <img src="jda.jpg" alt="" height="400px" width="600px">
</center>
</body>
</html>
